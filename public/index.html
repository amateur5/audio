<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Strimuj Zvuk</h1>
    <audio id="audio-player" controls autoplay></audio>
    <button id="start-stream">Počni Strimovanje</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const audioPlayer = document.getElementById('audio-player');
        const startStreamButton = document.getElementById('start-stream');

        startStreamButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    socket.emit('audioData', event.data);
                };
                mediaRecorder.start(100); // Pošalje audio svakih 100 ms
            })
            .catch(err => {
                console.error('Greška prilikom pristupa mikrofonu:', err);
            });
        });

        socket.on('audioData', (data) => {
            const audioBlob = new Blob([data], { type: 'audio/webm; codecs=opus' });
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayer.src = audioUrl;
            audioPlayer.play();
        });
    </script>
</body>
</html>
